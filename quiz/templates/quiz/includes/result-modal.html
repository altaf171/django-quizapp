
<div class="modal fade" id="resultShowModal" data-bs-backdrop="static" tabindex="-1">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title ms-4">Result:</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body text-center">
            
            {% if result_messages %}
                <h5 >Total Correct Answers : {{correct_answers}} </h5>

                <p class="pt-3"> 
                    {% for q,result in result_messages.items %}
                        {% if result != ' ' %}
                            <span> {{forloop.counter}} : </span> {{result}}
                        {% endif %}
                
                    {% endfor %}
                </p>

            {% endif %}

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <a href="{% url 'start-quiz' %}" class="btn btn-primary">Retry</a>
        </div>
        </div>
    </div>
</div>
