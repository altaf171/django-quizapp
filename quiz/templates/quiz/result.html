{% extends 'base.html' %}
{% block title %}
Test Result
{% endblock title %}


{% block body %}

{% load cust_filters %}

<div class="card text-center m-auto" style="width: 30rem;">

  <div class="card-body">
    <h5 class="card-title "> RESULT : {{correct_answers}} </h5>
    <p class="card-text">
        {% for key, value in result_messages.items %}
            <div class="text-info"> <span>{{ key }}</span>: {{ value }} </div>

        {% endfor %} 
    </p>
    <a href="/startquiz" class="btn btn-outline-success">retry</a>
  </div>
</div>

<p>{{result_messages|dictitem:'4'}}</p>

{% endblock body %}
